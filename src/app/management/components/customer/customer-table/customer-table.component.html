<div class="relative overflow-x-auto sm:rounded-lg">
  <p-table [value]="customers" [tableStyle]="{'min-width': '50rem'}"
    tableStyleClass="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 border">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th class="head-table-impar">Name </th>
        <th class="head-table-par">Número Documento</th>
        <th class="head-table-impar">Celular</th>
        <th class="head-table-par">Email</th>
        <th class="head-table-impar">Acción</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer let-columns="columns">
      <tr class="bg-white border-b hover:bg-gray-200 text-nowrap">
        <td class=" min-w-80 flex items-center">
          <p-avatar label={{customer.name.substring(0,1)}} styleClass="bg-indigo-600 font-medium text-zinc-200" size="normal"
            shape="circle" />
          <div class="ps-3">
            <p class="text-wrap">{{customer.name}} {{customer.lastname}}</p>
            <span [class]="customer.status
                    ? 'bg-green-100 text-green-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-green-400 border border-green-400'
                    : 'bg-red-100 text-red-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-red-400 border border-red-400'
                    ">{{customer.status === true ? 'activo':'bloqueado'}}</span>
          </div>

        </td>
        <td>
          {{customer.typeDocument.name}} {{customer.numberDocument}}
        </td>
        <td>
          {{customer.phone}}
        </td>
        <td>
          {{customer.email}}
        </td>
        <td class=" min-w-36">
          <!-- <p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product.inventoryStatus)" /> -->
          <button type="button" class="btn-outline-icon-indigo" (click)="onClickUpdate(customer)">
            <i class="fa-solid fa-pen-to-square"></i>
          </button>
          <button type="button"
          (click)="onClickDelete()"
            class="text-red-600 border border-red-600 hover:bg-red-600 hover:text-white focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center"><i
              class="fa-solid fa-ban"></i></button>
        </td>

      </tr>
    </ng-template>
  </p-table>

</div>
