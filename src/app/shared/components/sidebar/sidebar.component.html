<aside id="" [class]="isViewSidebar ?
'fixed top-0 left-0 z-40 h-screen pt-20 transition-transform bg-white border-r border-gray-200 dark:bg-gray-800 dark:border-gray-700 translate-x-0 w-full sm:w-64':
'fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform bg-white border-r border-gray-200 dark:bg-gray-800 dark:border-gray-700 -translate-x-full'"
aria-label="Sidebar">
   <div class="h-full px-3 pb-4 overflow-y-auto bg-white dark:bg-gray-800">
      <ul class="space-y-2 font-medium" *ngFor="let item of listItems">
         <li>
            <a [href]="item.router" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
              <i [class]="item.icon + ' flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white'"></i>
               <span class="ms-3">{{item.label}}</span>
            </a>
         </li>
      </ul>
   </div>
</aside>
